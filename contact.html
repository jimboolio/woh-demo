        <h1>Contact</h1>
        <section>
            <h2>Please fill out this form</h2>
            <p>I will not sell your data, I'll give it for free</p>
            <form action="none">
                <label for="name">Name</label>
                <input type="text" name="name" id="">

                <br>

                <label for="age">Age</label>
                <input type="number" name="age" id="">

                <br>

                <label for="email">Email</label>
                <input type="email" name="email" id="">

                <br>

                <label for="message">Message</label>
                <textarea name="message" id=""></textarea>

                <p>
                    How did you discover my page?
                </p>

                <label for="search">Search engine</label>
                <input type="radio" name="disc" value="search">

                <br>

                <label for="friend">From friend</label>
                <input type="radio" name="disc" value="friend">

                <br>

                <label for="social">Social media</label>
                <input type="radio" name="disc" value="social">

                <br>

                <label for="other">Other</label>

                <div>
                    <button>Submit</button>
                </div>
            </form>
        </section>
